<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>The Best Keys</title>

        <link rel="stylesheet" href="/assets/css/bootstrap.min.css" />
        <link rel="stylesheet" href="/assets/css/styles.css" />
    </head>
    <body class="background-body">
        <!-- Barra de Navegación -->
        <nav class="navbar navbar-expand-lg navbar-dark background-color-3 sticky-top">
            <div class="container">
                <a class="navbar-brand" href="/">Página Principal</a>
            </div>
        </nav>
        <!-- Fin Barra de Navegación -->
        <!-- Container Main -->
        <main class="container">
            <div class="row my-3 justify-content-center">
                <!-- Card del Formulario Registro --> 
                <div class="col-lg-5 card text-light background-color-2 text-center px-0">
                    <!-- Header Card Formulario -->
                    <div class="card-header">
                        <ul class="nav nav-tabs card-header-tabs">
                            <li class="nav-item">
                                <a
                                    class="nav-link text-light border-hover-dark"
                                    href="/assets/pages/login.html"
                                >
                                    Iniciar Sesión
                                </a>
                            </li>
                            <li class="nav-item">
                                <a
                                    class="nav-link active background-color-1 text-light border-dark"
                                    href="/assets/pages/registrar.html"
                                >
                                    Registrar
                                </a>
                            </li>
                        </ul>
                    </div>
                    <!-- Fin Header Card Formulario -->
                    <!-- Contenedor Pestañas -->
                    <div class="tab-content card-body">
                        <div class="tab-pane fade show active" id="registrar">
                            <section class="w-100">
                                <img src="/assets/images/logo.png" class="img-logo" />
                            </section>
                            <!-- Formulario Registro -->
                            <form class="text-start" action="/assets/pages/login.html">
                                <div class="mb-3">
                                    <label for="nombre" class="form-label">Nombre:</label>
                                    <input type="text" id="nombre" class="form-control" />
                                </div>
                                <div class="mb-3">
                                    <label for="apellidos" class="form-label">Apellidos:</label>
                                    <input type="text" id="apellidos" class="form-control" />
                                </div>
                                <div class="mb-3">
                                    <label for="email-register" class="form-label"
                                        >Correo electronico:</label
                                    >
                                    <input type="email" id="email-register" class="form-control" />
                                </div>
                                <div class="mb-3">
                                    <label for="contrasenia-register" class="form-label"
                                        >Contraseña:</label
                                    >
                                    <input
                                        type="password"
                                        id="contrasenia-register"
                                        class="form-control"
                                    />
                                </div>
                                <div class="mb-3">
                                    <input
                                        type="submit"
                                        class="btn btn-primary form-control"
                                        value="Registrarse"
                                    />
                                </div>
                            </form>
                            <!-- Fin Formulario Registro -->
                        </div>
                    </div>
                    <!-- Fin Contenedor Pestañas -->
                </div>
                <!-- Fin Card del Formulario Registro -->
            </div>
        </main>
        <!-- Fin Container Main -->
        <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script> -->
    </body>
</html>
