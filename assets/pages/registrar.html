<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Documento</title>

        <link rel="stylesheet" href="/assets/css/bootstrap.min.css" />
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <div class="container">
                <a class="navbar-brand" href="/">KeysBetter</a>
                <button
                    class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarNav"
                    aria-controls="navbarNav"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
                >
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-between" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" href="/">Página Principal</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <main class="container">
            <div class="row my-3 justify-content-center">
                <div class="col-lg-5 card text-center px-0">
                    <div class="card-header">
                        <ul class="nav nav-tabs card-header-tabs">
                            <li class="nav-item">
                                <a class="nav-link" href="/assets/pages/login.html"> Iniciar Sesión </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" href="/assets/pages/registrar.html"> Registrar </a>
                            </li>
                        </ul>
                    </div>
                    <div class="tab-content card-body">
                        <div class="tab-pane fade show active" id="registrar">
                            <section class="text-primary">
                                <svg
                                    xmlns="http://www.w3.org/2000/svg"
                                    width="150"
                                    height="150"
                                    fill="currentColor"
                                    class="bi bi-person-fill"
                                    viewbox="0 0 16 16"
                                >
                                    <path
                                        d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"
                                    />
                                </svg>
                            </section>
                            <form class="text-start" action="/assets/pages/login.html">
                                <div class="mb-3">
                                    <label for="nombre" class="form-label">Nombre:</label>
                                    <input type="text" id="nombre" class="form-control" />
                                </div>
                                <div class="mb-3">
                                    <label for="apellidos" class="form-label">Apellidos:</label>
                                    <input type="text" id="apellidos" class="form-control" />
                                </div>
                                <div class="mb-3">
                                    <label for="email-register" class="form-label"
                                        >Correo electronico:</label
                                    >
                                    <input type="email" id="email-register" class="form-control" />
                                </div>
                                <div class="mb-3">
                                    <label for="contrasenia-register" class="form-label"
                                        >Contraseña:</label
                                    >
                                    <input
                                        type="password"
                                        id="contrasenia-register"
                                        class="form-control"
                                    />
                                </div>
                                <div class="mb-3">
                                    <input
                                        type="submit"
                                        class="btn btn-primary form-control"
                                        value="Registrarse"
                                    />
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script> -->
    </body>
</html>
