<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>The Best Keys</title>

        <link rel="stylesheet" href="/assets/css/bootstrap.min.css" />
        <link rel="stylesheet" href="/assets/css/styles.css" />
    </head>
    <body class="background-body">
        <nav class="navbar navbar-expand-lg navbar-dark background-color-3">
            <div class="container">
                <a class="navbar-brand" href="/">Página Principal</a>
            </div>
        </nav>
        <main class="container">
            <div class="row my-3 justify-content-center">
                <div class="col-lg-5 card text-bg-dark background-color-2 text-center px-0">
                    <div class="card-header">
                        <ul class="nav nav-tabs card-header-tabs">
                            <li class="nav-item">
                                <a
                                    class="nav-link active background-color-1 text-light border-dark"
                                    href="/assets/pages/login.html"
                                >
                                    Iniciar Sesión
                                </a>
                            </li>
                            <li class="nav-item">
                                <a
                                    class="nav-link text-light border-hover-dark"
                                    href="/assets/pages/registrar.html"
                                >
                                    Registrar
                                </a>
                            </li>
                        </ul>
                    </div>
                    <div class="tab-content card-body">
                        <div class="tab-pane fade show active" id="login">
                            <section class="w-100">
                                <img src="/assets/images/logo.png" class="img-logo" />
                            </section>
                            <form class="text-start" action="/assets/pages/busqueda.html">
                                <div class="mb-3">
                                    <label for="email" class="form-label"
                                        >Correo electronico:</label
                                    >
                                    <input type="email" id="email" class="form-control" />
                                </div>
                                <div class="mb-3">
                                    <label for="contrasenia" class="form-label">Contraseña:</label>
                                    <input type="password" id="contrasenia" class="form-control" />
                                </div>
                                <div class="mb-3">
                                    <input
                                        type="submit"
                                        class="btn btn-primary form-control"
                                        value="Iniciar Sesión"
                                    />
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <!-- Container Footer -->
        <footer class="footer mt-auto py-3 background-color-2 text-bg-dark">
            <div class="container h-100 d-flex justify-content-between align-items-center">
                <p class="m-0">&#169; Copyright</p>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item background-color-2 text-light">
                        Román Ismael Chan Tuyu
                    </li>
                    <li class="list-group-item background-color-2 text-light">
                        Iván Guadalupe Gárcia Flores
                    </li>
                    <li class="list-group-item background-color-2 text-light">
                        Jesús Alberto Mena Dzul
                    </li>
                </ul>
            </div>
        </footer>
        <!-- Fin Container Footer -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
